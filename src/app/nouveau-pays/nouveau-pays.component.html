<div class="container">
    <div class="card border-success col-md-6 offset-3 mt-2">
      <div class="card-header text-white bg-success">Nouveau Pays</div>
      <div class="card-body">
        <form [formGroup]="newCountryFormGroup" (ngSubmit)="savePays()">
          <div class="mb-3">
            <label class="form-label fw-bold">Nom du pays:</label>
            <input type="text" formControlName="nom" class="form-control">
            <span class="text-danger"
                  *ngIf="newCountryFormGroup.controls['nom'].touched
                  && newCountryFormGroup.controls['nom'].errors
                  && newCountryFormGroup.controls['nom'].errors!['required']">
              Nom du pays est obligatoire
            </span>
          </div>
          
          <button [disabled]="!newCountryFormGroup.valid" class="btn btn-success">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
