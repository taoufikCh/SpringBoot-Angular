<div class="bg-gradient-primary">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-md-8">
    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
    <div class="row">
    <div class="col-lg-4 d-none d-lg-block justify-content-center">
    <img src="assets/login/img/poste1.jpg" class="img-circle " >
    </div>
    <div class="col-lg-8">
    <div class="p-5">
    <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Register</h1>
    </div>
    <form class = "user" [formGroup]="registerForm" >
    <div class="form-group">
      <input type="text" class="form-control form-control-user" formControlName="username" id="username"
       placeholder="Votre Nom">
       <span class="text-danger"
    *ngIf="registerForm.controls['username'].touched
    && registerForm.controls['username'].errors
    && registerForm.controls['username'].errors!['required']">
    Ce champs est obligatoire
    
    </span> 
    </div>
       
    <div class="form-group">
      <input type="text" class="form-control form-control-user" id="email" formControlName="email"
       placeholder="Votre Email">
       <span class="text-danger"
       *ngIf="registerForm.controls['email'].touched
       && registerForm.controls['email'].errors
       && registerForm.controls['email'].errors!['required']">
       Adresse Email non valide
       </span>  
    </div>
    <div class="form-group col">
     <label>Role  : </label>
     <select name = "role"  formControlName="role"  class="form-control" id = "role">
         <option value = "Admin">Administrateur</option>
         <option value = "User">Utilisateur</option>
     </select>
     <span class="text-danger"
     *ngIf="registerForm.controls['role'].touched
     && registerForm.controls['role'].errors
     && registerForm.controls['role'].errors!['required']">
     Ce champs est obligatoire
     </span>    
    </div>
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control form-control-user" id="password" formControlName="password" 
        placeholder="Password">
      </div> 
      <span class="text-danger"
      *ngIf="registerForm.controls['password'].touched
      && registerForm.controls['password'].errors
      && registerForm.controls['password'].errors!['required']">
      Ce champs est obligatoire
      </span>    
      <div class="col-sm-6">
        <input type="password" class="form-control form-control-user" id="pwdd" formControlName="pwdd"
         placeholder="Repeat Password">
      </div>
      <span class="text-danger"
      *ngIf="registerForm.controls['pwdd'].touched
      && registerForm.controls['pwdd'].errors
      && registerForm.controls['pwdd'].errors!['required']">
      Ce champs est obligatoire
      </span>    
    </div>
     <button class="btn btn-primary btn-user btn-block" type="submit"  >Register Account</button>
     <button [disabled]="!registerForm.valid" class="btn btn-success">Enregistrer</button>
  </form>
   <hr>
    
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
</div>
                  </div>
                </div>
